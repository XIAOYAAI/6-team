<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/m-common.css">
    <script src="js/rem.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <script type="text/javascript" src="js/myUpload.js"></script>
    <style>
        .header{
            width: 100%;
            height: 10%;
            background-color: #fe8388;
        }
        .header .header-nav{
            padding: 1.25rem 0.5rem 0 0.5rem;
            height: 0.75rem;
        }
        .header-span{
            line-height: 0.75rem;
            color: aliceblue;
            display: inline-block;
            margin-left: 4.5rem;
            width: 3.125rem;
            height:0.75rem;
            font-size: 0.75rem;
        }
        .main{
            width: 100%;
            height: 90%;
            background-color: #fdf0e7;
        }
        .content img{
            width: 4.625rem;
            height: 4.625rem;
            border-radius: 50%;
        }
        #myUpload{
            padding: 1.625rem 35%;
        }
        input{
            width: 12.125rem;
            height: 2.375rem;
            border-radius: 0.25rem;
            border: none;
            padding: 0 1rem;
            font-size: 0.75rem;
        }
        .main p{
            padding-left: 0.9rem;
            margin-top: 0.5rem;
        }
        textarea{
            width: 12.125rem;
            height: 4rem; 
            border-radius: 0.25rem;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }
        .btn{
            margin-left: 0.85rem;
            background-color:#fe8388; 
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-nav">
            <img class="header-img" src="images/sy_yincang.png">
            <span class="header-span">个人资料</span>
        </div>
    </div>
    <div class="main">
        <div id="myUpload"></div>
        <p><input type="text" class="name" placeholder="请输入您的名字"></p>
        <p><input type="text" class="phone" placeholder="请输入您的手机号"></p>
        <p><textarea class="cont" placeholder="想对他（她）暗恋对象的爱的表白"></textarea></p>
        <p><input type="button" class="btn" value="保存"></p>
    </div>
    <script>
        $(document).ready(function(){
            var imgStr = "";
            $("#myUpload").upload({
                uploadPath:'php/upload.php', 
                isMulti:true,
                width:'4rem',
                height:'4rem',
                callback:function(msg){
                    imgStr=msg;
                    console.log(imgStr)
                    $('.content img').attr('src',imgStr)
                }
            });
            $('.content img').attr('src','./images/personal_03.png')
            // console.log(localStorage.id)
            
            $('.btn').click(function(){
                console.log($('.cont').val())
                $.ajax({
                    url:'mvc/index.php?c=Login&a=chengjiupdate',
                    type:'post',
                    data:{
                        id:localStorage.id,
                        shouji:$('.phone').val(),
                        name:$('.name').val(),
                        neirong:$('.cont').val(),
                        img:$('.content img').attr('src'),
                    },
                    success:function(data){
                        console.log(data)
                        if (data==1) {
                            alert('修改成功')
                            window.location.href='index.html';
                        }
                    }
                })
            })
            







        })
    </script>
</body>
</html>
